services:
  - type: web
    name: lastdance-frontend
    env: docker
    dockerfilePath: ./Dockerfile
    # ECR에서 이미지를 가져오는 경우 아래 설정 사용
    # image:
    #   url: <YOUR_ECR_REGISTRY_URL>/lastdance-frontend:latest
    region: singapore  # 또는 oregon, virginia, frankfurt 중 선택
    plan: free  # 또는 starter, standard, pro
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 80
    # 커스텀 도메인이 있는 경우
    # domains:
    #   - lastdance.com
